<div class="row" *ngIf="prudect.length!=0">
    <div class="card" style="width: 18rem;" *ngFor="let item of prudect" >
        <img src="{{item.image}}" class="card-img-top" alt="" >
        <div class="card-body">
        <h4 class="card-title" style="white-space:nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h4>
        <p  class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
        <p>${{item.price}}</p>
        <button class="btn btn-danger" (click)="removeItem(item)"> Delete item</button>
    </div> 
    
    </div> 
<div class=" text-center">
        <h2 >{{finalTotal}} $</h2>
        <button class="btn btn-danger m-3" (click)="clearCrt()"> clear cart</button>
        <button class="btn btn-primary m-3" routerLink="/cheackout"> Cheack out</button>
   
</div></div>


<ng-container *ngIf="prudect.length ==0">
    <div class="container">
               <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button  class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
